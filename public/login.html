<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background: #eee !important;
      }

      .wrapper {
        margin-top: 80px;
        margin-bottom: 80px;
      }

      .form-signin {
        max-width: 380px;
        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);

        .form-signin-heading,
        .checkbox {
          margin-bottom: 30px;
        }

        .checkbox {
          font-weight: normal;
        }

        .form-control {
          position: relative;
          font-size: 16px;
          height: auto;
          padding: 10px;
          @include box-sizing(border-box);

          &:focus {
            z-index: 2;
          }
        }

        input[type="text"] {
          margin-bottom: -1px;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 0;
        }

        input[type="password"] {
          margin-bottom: 20px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form id="myform" class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input
          id="uname"
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required=""
          autofocus=""
        />
        <input
          id="pwd"
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required=""
        />
        <label class="checkbox">
          <input
            type="checkbox"
            value="remember-me"
            id="rememberMe"
            name="rememberMe"
          />
          Remember me
        </label>
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          onclick="formFun()"
        >
          Login
        </button>
      </form>
    </div>
  </body>

  <script>
    function formFun() {
      event.preventDefault();
      uname = document.getElementById("uname").value;
      pass = document.getElementById("pass").value;
      document.getElementById("myform").submit();
      console.log("submitted", uname + " " + pass);
    }
  </script>
</html>
